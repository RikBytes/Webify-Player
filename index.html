<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Webify Player: Music for everyone</title>
</head>

<body>
    <nav class="flex">
            <img class="ham" width="32px" src="assets/img/hamburger.png" alt="hamburger">
        <div class="nav-left">
            <img width="32px" src="assets/img/house-fill-svgrepo-com.svg" alt="home">
            <div class="searchbar">
                <span><img class="search-icon" src="assets/img/search-01-stroke-rounded.svg" alt="search"></span>
                <input type="text" placeholder="What do you want to play?" id="search-query">
                <span><img src="assets/img/icons8-folder.svg" alt="album" class="folder-icon"></span>
            </div>
        </div>
        <div class="nav-right">
            <a href="#" class="nav-link">Premium</a>
            <a href="#" class="nav-link">Support</a>
            <a href="#" class="nav-link">Download</a>
            <span class="separator"></span>
            <a href="#" class="nav-link">Install App</a>
            <a href="#" class="nav-link">Sign up</a>
            <button class="login-btn">Log in</button>
        </div>
    </nav>
    <div class="hero flex">
        <div class="left b-1 m-1 p-1">
            <div class="library-top flex">
                <span>YOUR LIBRARY</span>
                <span><img class="inv" src="assets/img/plus.svg" alt=""></span>
            </div>
            <div class="song-list">
                <ul>
                </ul>
            </div>
            <div class="footer">
                <ul>
                    <li><a href="#">Legal</a></li>
                    <li><a href="#">Safety & Privacy Center</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Cookies</a></li>
                    <li><a href="#">About Ads</a></li>
                    <li><a href="#">Accessibility</a></li>
                    <li><a href="#" target="_blank"
                            rel="noopener">Cookies</a></li>
                </ul>
            </div>
        </div>
        <div class="right b-1 m-1 p-1">
            <div class="right-header">
                <span>YOUR ALBUMS</span>
            </div>
            <div class="album-container">
            </div>
            <div class="playbar">
                <div class="songinfo">
                </div>
                <div class="player">
                    <img id="previous" src="assets/img/004-previous.png" alt="">
                    <img id="play" src="assets/img/001-play-buttton.png" alt="">
                    <img id="next" src="assets/img/003-next.png" alt="">
                </div>
                <div class="right-control">
                    <div class="volume">
                        <img src="assets/img/001-volume.png" alt="volume">
                        <div class="range">
                            <input type="range" name="volume">
                        </div>
                    </div>
                    <div class="timeinfo">
                    </div>
                </div>
                <div class="seekbar">
                    <div class="seek-fill"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
